<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Dashboard</title>
  <link rel="stylesheet" href="static/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
  <div class="container">
    <h1>COVID-19 Dashboard</h1>
    <p>This dashboard provides visualizations of global COVID-19 cases.</p>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="mapTab" data-bs-toggle="tab" href="#mapContent" role="tab" aria-controls="mapContent" aria-selected="true">Global Snapshot</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="visualization2Tab" data-bs-toggle="tab" href="#visualization2Content" role="tab" aria-controls="visualization2Content" aria-selected="false">Visualization 2</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="visualization3Tab" data-bs-toggle="tab" href="#visualization3Content" role="tab" aria-controls="visualization3Content" aria-selected="false">Visualization 3</a>
      </li>
    </ul>

    <!-- Tab contents -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="mapContent" role="tabpanel" aria-labelledby="mapTab">
        <!-- The map content will be dynamically loaded here using script.js -->
        
        <div class="my-3 d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <label class="me-3" for="tableSelect">Select Metric:</label>
            <select id="tableSelect">
              <option value="confirmed">Confirmed Cases</option>
              <option value="deaths">Deaths</option>
              <option value="recovery">Recovery</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label class="me-3" for="dateSelect">Select Date:</label>
            <select id="dateSelect">
              <option value="" selected disabled>Select Date</option>
            </select>
          </div>
          <button id="plotBtn" class="btn btn-primary">Generate Map</button>
          
        </div>
        <div id="map" style="height: 600px;"></div>
      </div>
      <div class="tab-pane fade" id="visualization2Content" role="tabpanel" aria-labelledby="visualization2Tab">
        <!-- Visualization 2 content will be dynamically loaded here -->
      </div>
      <div class="tab-pane fade" id="visualization3Content" role="tabpanel" aria-labelledby="visualization3Tab">
        <!-- Visualization 3 content will be dynamically loaded here -->
      </div>
    </div>

  </div>

  <!-- Include Axios JS file from the local path -->
  <script src="static/axios/axios.min.js"></script>

  <!-- Include Bootstrap JS files from the local path -->
  <script src="static/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Include Leaflet JS file from cdn -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Include the updated script.js file -->
  <script src="static/script.js"></script>
</body>

</html>
